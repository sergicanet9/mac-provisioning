name: CD

on:
  push:
    tags:
      - "*"

jobs:
  update-version:
    runs-on: ubuntu-latest

    steps:
      - name: Check tag source branch
        id: check_branch
        run: |
          BRANCH=$(git branch -r --contains $GITHUB_SHA | grep origin/main || true)
          if [ -z "$BRANCH" ]; then
            echo "Tag was not created from main. Skipping workflow."
            exit 78
          fi
          
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set version tag
        id: vars
        run: echo "tag=${{ github.ref_name }}" >> $GITHUB_OUTPUT

      - name: Update VERSION file
        run: |
          echo "${{ steps.vars.outputs.tag }}" > VERSION

      - name: Verify changed files
        uses: tj-actions/verify-changed-files@v12
        id: verify-changed-files
        with:
          files: VERSION

      - name: Commit changes
        if: steps.verify-changed-files.outputs.files_changed == 'true'
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add VERSION
          git commit -m "chore: Update VERSION to ${{ steps.vars.outputs.tag }}"

      - name: Push changes
        if: steps.verify-changed-files.outputs.files_changed == 'true'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ github.token }}
          branch: main
